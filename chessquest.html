<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save Coach Busayo: Wine Castle Siege</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <style>
        :root { --wine: #800000; --yellow: #FFD700; --dark-wine: #4a0000; }
        body { background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        #main-ui { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 500px; gap: 15px; }
        .panel { background: var(--wine); border: 3px solid var(--yellow); border-radius: 12px; padding: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.6); width: 100%; box-sizing: border-box; }
        #board { width: 100% !important; border: 2px solid var(--yellow); }
        #timer-wrap { width: 100%; height: 18px; background: var(--dark-wine); border: 2px solid var(--yellow); border-radius: 9px; margin-bottom: 8px; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: var(--yellow); transition: width 1s linear; }
        .btn { background: var(--yellow); color: var(--wine); border: none; padding: 12px; font-weight: bold; border-radius: 6px; cursor: pointer; text-transform: uppercase; width: 100%; margin-top: 10px; font-size: 0.9rem; }
        .btn-resign { background: #444; color: #ccc; margin-top: 5px; font-size: 0.7rem; padding: 5px; border: 1px solid #666; }
        .leaderboard-table { width: 100%; color: var(--yellow); text-align: left; border-collapse: collapse; }
        .leaderboard-table td { padding: 8px 5px; border-bottom: 1px solid rgba(255,215,0,0.1); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: var(--wine); border: 4px solid var(--yellow); padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; }
        .highlight-sq { box-shadow: inset 0 0 3px 3px white !important; background-color: rgba(255, 215, 0, 0.6) !important; }
        #status-msg { min-height: 95px; text-align: center; color: var(--yellow); margin: 10px 0; font-weight: bold; }
        .remark-text { display: block; color: #fff; font-size: 0.85rem; font-style: italic; margin-top: 4px; font-weight: normal; }
        #next-btn { display: none; margin: 5px auto; width: 75%; border: 2px solid white; }
    </style>
</head>
<body>

<div id="login-screen" class="overlay">
    <div class="modal">
        <h2 style="color: var(--yellow); margin-top: 0;">üè∞ SAVE COACH BUSAYO üè∞</h2>
        <p style="margin-bottom: 20px; font-size: 0.9rem;">The Wine Castle Siege. Rescue the Coach!</p>
        <input type="text" id="playerName" placeholder="Enter Hero's Name..." style="padding: 12px; width: 90%; border-radius: 5px; border: none; font-size: 1rem; margin-bottom: 15px;">
        <button class="btn" onclick="startQuest()">START RESCUE</button>
    </div>
</div>

<div id="game-over-screen" class="overlay" style="display: none;">
    <div class="modal">
        <h2 id="end-title" style="color: var(--yellow);">‚åõ MISSION ENDED</h2>
        <p id="final-score-msg" style="font-size: 1.2rem; margin: 20px 0;"></p>
        <button class="btn" onclick="location.reload()">TRY RESCUE AGAIN</button>
    </div>
</div>

<div id="main-ui">
    <div id="timer-wrap"><div id="timer-bar"></div></div>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 8px;">
        <img id="sir-tactics" src="https://img.icons8.com/color/96/knight.png" alt="Knight" style="width:50px; cursor: pointer;" onclick="adminReset()">
        <div id="streak-ui" style="color: var(--yellow); font-weight: bold; font-size: 1.2rem;">Stars: 0 ‚≠ê</div>
    </div>
    <div id="board"></div>
    <div id="status-msg">
        <div id="msg-text">Select your first move!</div>
        <button id="next-btn" class="btn" onclick="nextPuzzle()">ADVANCE TO NEXT GATE ‚ûî</button>
        <button id="resign-btn" class="btn btn-resign" onclick="if(confirm('Abandon the Coach?')) endGame('surrender')">üè≥Ô∏è RAISE WHITE FLAG</button>
    </div>
    <div class="panel">
        <h3 style="margin:0 0 10px 0; text-align: center; color: var(--yellow);">üèÜ HALL OF HEROES</h3>
        <table class="leaderboard-table">
            <tbody id="leaderboard-body"></tbody>
        </table>
        <button class="btn" onclick="alert('Decree printed for ' + (currentPlayer ? currentPlayer.name : 'Knight'))">üñ®Ô∏è PRINT DECREE</button>
    </div>
</div>

<script>
    let puzzles = [
        { fen: '3k4/pp3ppp/8/2p5/2N4r/3P4/PPPBKPPP/8 w - - 0 1', solution: 'Bg5+', remark: "The Skewer! Strike through the King to win the Rook." },
        { fen: 'r3k3/pp3pp1/2p1r2p/1N2p3/4P3/2P1PP2/PP4PP/5RK1 w - - 0 1', solution: 'Nc7+', remark: "Royal Fork! Your Knight traps both King and Rook." },
        { fen: '3rkB1R/3p1p2/r7/1PP5/2K5/8/8/4P3 w - - 0 1', solution: 'Bd6#', remark: "Discovered Mate! The Bishop uncovers a fatal attack." },
        { fen: 'r1bqk1nr/pppp1ppp/2n5/2b1p3/2B1P3/5N2/PPPP1PPP/RNBQK2R w KQkq - 4 4', solution: 'Ng5', remark: "Targeting the weak f7 square!" },
        { fen: '1r3rk1/p1p2p1p/1pN3p1/8/1r6/1P1q1PP1/P3P2P/Q5K1 w - - 0 1', solution: 'Ne7#', remark: "Smothered Mate: The King is trapped by his own guards!" },
        { fen: '2r4k/p1R4p/1p3N2/4n3/8/6P1/5PK1/8 w - - 0 1', solution: 'Rxh7#', remark: "Arabian Mate! Rook and Knight perfectly trap the King." },
        { fen: 'r1bqk2r/pppp1ppp/2n5/4p3/2B1P1n1/3P1N2/PPP2KPP/RNBQ3R w kq - 1 6', solution: 'Kg3', remark: "Keeping the king safe and preparing to castle artificially with h3" },
        { fen: 'r1b1k1nr/p2p1ppp/n1p1p3/1p6/1b1PP3/P1N2N2/1PP2PPP/R1BQKB1R w KQkq - 0 7', solution: 'axb4', remark: "Free Material! Capitalizing on a tactical blunder." },
        { fen: '6k1/ppp2ppp/8/8/8/8/PP3PPP/3R2K1 w - - 0 1', solution: 'Rd8#', remark: "Back Rank Mate! Forcing the enemy into a corner." },
        { fen: '2r3k1/p4p1p/6p1/1R6/8/5P2/P1r3PP/1R4K1 w - - 0 1', solution: 'Rb8', remark: "Simplification! Trading pieces to secure the endgame." },
        { fen: 'r4rk1/pp3p1p/2p3p1/8/3P4/4P3/PP3PPP/R4RK1 w - - 0 1', solution: 'Rac1', remark: "The rook must occupy open files." }
    ];

    let game = new Chess();
    let board = null;
    let currentIdx = 0;
    let timeLeft = 120; // 2 minutes
    let players = JSON.parse(localStorage.getItem('chessQuestPlayers')) || [];
    let currentPlayer = null;
    let selectedSquare = null;
    let gameActive = false;

    const pieceUrls = {
        wP: 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg',
        wN: 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
        wB: 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
        wR: 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
        wQ: 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
        wK: 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
        bP: 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
        bN: 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
        bB: 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
        bR: 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
        bQ: 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
        bK: 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg'
    };

    function startQuest() {
        const name = document.getElementById('playerName').value.trim();
        if (!name) return alert("Who is this hero?");
        
        for (let i = puzzles.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [puzzles[i], puzzles[j]] = [puzzles[j], puzzles[i]];
        }

        currentPlayer = players.find(p => p.name === name) || { name: name, stars: 0 };
        if (!players.find(p => p.name === name)) players.push(currentPlayer);
        document.getElementById('login-screen').style.display = 'none';
        gameActive = true;
        initBoard();
        
        const timerInterval = setInterval(() => {
            if (timeLeft > 0 && gameActive) {
                timeLeft--;
                document.getElementById('timer-bar').style.width = (timeLeft / 120 * 100) + "%";
            } else if (timeLeft <= 0) {
                clearInterval(timerInterval);
                if(gameActive) endGame('time');
            }
        }, 1000);
        updateUI();
    }

    function initBoard() {
        let cleanFen = puzzles[currentIdx].fen.trim();
        game.load(cleanFen);
        
        board = Chessboard('board', {
            draggable: false, 
            position: cleanFen,
            pieceTheme: function(piece) { return pieceUrls[piece]; }
        });
        
        $('#board').off('click').on('click', '.square-55d63', function() { 
            if(gameActive) onSquareClick($(this).data('square')); 
        });
        document.getElementById('next-btn').style.display = 'none';
        document.getElementById('resign-btn').style.display = 'inline-block';
        document.getElementById('msg-text').innerHTML = "Gate " + (currentIdx + 1) + " of " + puzzles.length;
    }

    function onSquareClick(square) {
        if (document.getElementById('next-btn').style.display === 'block') return;
        if (selectedSquare === null) {
            const piece = game.get(square);
            if (piece && piece.color === game.turn()) {
                selectedSquare = square;
                $('.square-55d63').removeClass('highlight-sq');
                $('.square-' + square).addClass('highlight-sq');
            }
        } else {
            handleMove(selectedSquare, square);
            selectedSquare = null;
            $('.square-55d63').removeClass('highlight-sq');
        }
    }

    function handleMove(source, target) {
        const puzzle = puzzles[currentIdx];
        let move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return;

        board.position(game.fen());
        const san = game.history({ verbose: true }).pop().san;

        if (san === puzzle.solution) {
            currentPlayer.stars += 10; 
            document.getElementById('msg-text').innerHTML = 
                `<span style="color:#00ff00">GATE OPENED!</span><br><span class="remark-text">${puzzle.remark}</span>`;
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('resign-btn').style.display = 'none';
            saveData();
        } else {
            document.getElementById('msg-text').innerHTML = "<span style='color:#ff4444'>GATE LOCKED!</span>";
            setTimeout(() => { 
                game.undo(); 
                board.position(game.fen()); 
                document.getElementById('msg-text').innerText = "Try a different tactic!";
            }, 800);
        }
        document.getElementById('streak-ui').innerText = `Stars: ${currentPlayer.stars} ‚≠ê`;
    }

    function nextPuzzle() {
        currentIdx++;
        if (currentIdx >= puzzles.length) {
            endGame('win');
            return;
        }
        initBoard();
    }

    function endGame(reason) {
        gameActive = false;
        const title = document.getElementById('end-title');
        const msg = document.getElementById('final-score-msg');
        
        if (reason === 'win') {
            title.innerText = "üèÜ COACH BUSAYO IS SAFE!";
            msg.innerHTML = `Heroic effort! You broke every seal on the castle.<br><b>TOTAL STARS: ${currentPlayer.stars} ‚≠ê</b>`;
        } else if (reason === 'surrender') {
            title.innerText = "üè≥Ô∏è MISSION ABANDONED";
            msg.innerHTML = `${currentPlayer.name} retreated from the walls.<br><b>STARS EARNED: ${currentPlayer.stars} ‚≠ê</b>`;
        } else {
            title.innerText = "‚åõ TIME IS UP";
            msg.innerHTML = `The castle doors have locked forever!<br><b>FINAL STARS: ${currentPlayer.stars} ‚≠ê</b>`;
        }
        document.getElementById('game-over-screen').style.display = 'flex';
    }

    function adminReset() {
        if (prompt("Master Key:") === "coach2026") {
            players = [];
            localStorage.removeItem('chessQuestPlayers');
            location.reload();
        }
    }

    function saveData() {
        localStorage.setItem('chessQuestPlayers', JSON.stringify(players));
        updateUI();
    }

    function updateUI() {
        const sorted = [...players].sort((a, b) => b.stars - a.stars).slice(0, 10);
        const icons = ['ü•á','ü•à','ü•â','4Ô∏è‚É£','5Ô∏è‚É£','6Ô∏è‚É£','7Ô∏è‚É£','8Ô∏è‚É£','9Ô∏è‚É£','üîü'];
        document.getElementById('leaderboard-body').innerHTML = sorted.length ? sorted.map((p, i) => 
            `<tr><td>${icons[i]}</td><td>${p.name}</td><td>${p.stars}</td></tr>`
        ).join('') : "<tr><td colspan='3'>No Heroes yet.</td></tr>";
    }
</script>
</body>
</html>
