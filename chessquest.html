<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coach Busayo: Wine Castle Siege</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <style>
        :root { --wine: #800000; --yellow: #FFD700; --dark-wine: #4a0000; }
        body { background: #1a1a1a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        #main-ui { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 500px; gap: 15px; }
        .panel { background: var(--wine); border: 3px solid var(--yellow); border-radius: 12px; padding: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.6); width: 100%; box-sizing: border-box; }
        #board { width: 100% !important; border: 2px solid var(--yellow); }
        #timer-wrap { width: 100%; height: 18px; background: var(--dark-wine); border: 2px solid var(--yellow); border-radius: 9px; margin-bottom: 8px; overflow: hidden; }
        #timer-bar { width: 100%; height: 100%; background: var(--yellow); transition: width 1s linear; }
        .btn { background: var(--yellow); color: var(--wine); border: none; padding: 12px; font-weight: bold; border-radius: 6px; cursor: pointer; text-transform: uppercase; width: 100%; margin-top: 10px; font-size: 0.9rem; }
        .leaderboard-table { width: 100%; color: var(--yellow); text-align: left; border-collapse: collapse; }
        .leaderboard-table td { padding: 8px 5px; border-bottom: 1px solid rgba(255,215,0,0.1); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: var(--wine); border: 4px solid var(--yellow); padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; }
        .highlight-sq { box-shadow: inset 0 0 3px 3px white !important; background-color: rgba(255, 215, 0, 0.6) !important; }
    </style>
</head>
<body>

<div id="login-screen" class="overlay">
    <div class="modal">
        <h2 style="color: var(--yellow); margin-top: 0;">‚öîÔ∏è WINE CASTLE SIEGE ‚öîÔ∏è</h2>
        <input type="text" id="playerName" placeholder="Enter Knight Name..." style="padding: 12px; width: 90%; border-radius: 5px; border: none; font-size: 1rem; margin-bottom: 15px;">
        <button class="btn" onclick="startQuest()">BEGIN QUEST</button>
    </div>
</div>

<div id="game-over-screen" class="overlay" style="display: none;">
    <div class="modal">
        <h2 style="color: var(--yellow);">‚åõ SIEGE ENDED</h2>
        <p id="final-score-msg" style="font-size: 1.2rem; margin: 20px 0;"></p>
        <button class="btn" onclick="location.reload()">TRY AGAIN</button>
    </div>
</div>

<div id="main-ui">
    <div id="timer-wrap"><div id="timer-bar"></div></div>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 8px;">
        <img id="sir-tactics" src="https://img.icons8.com/color/96/knight.png" alt="Knight" style="width:50px;">
        <div id="streak-ui" style="color: var(--yellow); font-weight: bold; font-size: 1.2rem;">Streak: 0 ‚≠ê</div>
    </div>
    <div id="board"></div>
    <h3 id="status-msg" style="text-align: center; color: var(--yellow); margin: 10px 0;">Click a piece to move!</h3>
    <div class="panel">
        <h3 style="margin:0 0 10px 0; text-align: center; color: var(--yellow);">üèÜ TOP 3</h3>
        <table class="leaderboard-table">
            <tbody id="leaderboard-body"></tbody>
        </table>
        <button class="btn" onclick="alert('Decree printed for ' + (currentPlayer ? currentPlayer.name : 'Knight'))">üñ®Ô∏è PRINT DECREE</button>
    </div>
</div>

<script>
    const puzzles = [
        { fen: 'r1bqkbnr/ppp1p1pp/8/n7/4P3/2N5/PPP2PPP/R1BQKBNR w KQkq - 0 1', solution: 'Qh5+' },
        { fen: 'r3k3/pp3pp1/2p1r2p/1N2p3/4P3/2P1PP2/PP4PP/5RK1 w - - 0 1', solution: 'Nc7+' },
        { fen: '3rkB1R/3p1p2/r7/1PP5/2K5/8/8/4P3 w - - 0 1', solution: 'Bd6#' },
        { fen: '5rk1/1p2Rpph/p7/4q1N1/4Q3/P2P4/2P3PP/6K1 w - - 0 1', solution: 'Qxh7#' },
        { fen: 'r4rk1/pp3pph/2pn3p/3p4/3q4/P2Q3P/1PB2PP1/R4RK1 w - - 0 1', solution: 'Qxh7#' },
        { fen: 'r2qk b2/p2pp3/1p3p2/6p1/8/2NP3P/PPP2PP1/3QR1K1 w - - 0 1', solution: 'Qh5+' },
        { fen: '3k4/pp3ppp/8/2p5/2N4r/3P4/PPPBKPPP/8 w - - 0 1', solution: 'Bg5+' },
        { fen: 'q2k4/1p1p1r2/2ppp1p1/6Q1/4P1Q1/3P4/1PPK4/R7 w - - 0 1', solution: 'Qxa8+' },
        { fen: 'r1bqkbnr/pp1pp1pp/1np5/5p2/4P3/2N5/PPPP1PPP/R1BQKBNR w KQkq - 0 1', solution: 'Bxf7+' },
        { fen: '1r3rk1/p1p2p1p/1pN3p1/8/1r6/1P1q1PP1/P3P2P/Q5K1 w - - 0 1', solution: 'Ne7#' },
        { fen: '2n3nn/5Pp1/7k/3K4/8/2P5/PP6/8 w - - 0 1', solution: 'f8=Q' },
        { fen: 'r1bqkbnr/pp2p1pp/1np5/5B2/4P3/2N5/PPPP1PPP/R1BQK1NR w KQkq - 0 1', solution: 'Bxc8' },
        { fen: '2r4k/p1R4p/1p3N2/4n3/8/6P1/5PK1/8 w - - 0 1', solution: 'Rxh7#' }
    ];

    let game = new Chess();
    let board = null;
    let currentIdx = 0;
    let streak = 0;
    let timeLeft = 300; 
    let players = JSON.parse(localStorage.getItem('chessQuestPlayers')) || [];
    let currentPlayer = null;
    let selectedSquare = null;
    let gameActive = false;

    function startQuest() {
        const name = document.getElementById('playerName').value.trim();
        if (!name) return alert("Identify yourself, Knight!");
        currentPlayer = players.find(p => p.name === name) || { name: name, stars: 0 };
        if (!players.find(p => p.name === name)) players.push(currentPlayer);
        document.getElementById('login-screen').style.display = 'none';
        gameActive = true;
        initBoard();
        
        const timerInterval = setInterval(() => {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer-bar').style.width = (timeLeft / 300 * 100) + "%";
            } else {
                clearInterval(timerInterval);
                endGame();
            }
        }, 1000);
        updateUI();
    }

    function initBoard() {
        game.load(puzzles[currentIdx].fen);
        board = Chessboard('board', {
            draggable: false, 
            position: puzzles[currentIdx].fen,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });
        $('#board').on('click', '.square-55d63', function() { 
            if(gameActive) onSquareClick($(this).data('square')); 
        });
    }

    function onSquareClick(square) {
        if (selectedSquare === null) {
            const piece = game.get(square);
            if (piece && piece.color === game.turn()) {
                selectedSquare = square;
                $('.square-55d63').removeClass('highlight-sq');
                $('.square-' + square).addClass('highlight-sq');
            }
        } else {
            handleMove(selectedSquare, square);
            selectedSquare = null;
            $('.square-55d63').removeClass('highlight-sq');
        }
    }

    function handleMove(source, target) {
        const solution = puzzles[currentIdx].solution;
        let move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return;

        board.position(game.fen());
        const san = move.san;
        const normalizedSolution = solution.replace('#','').replace('+','').replace('=Q','');
        const normalizedSan = san.replace('#','').replace('+','').replace('=Q','');

        if (normalizedSan === normalizedSolution) {
            streak++;
            currentPlayer.stars += 10;
            document.getElementById('status-msg').innerHTML = "<span style='color:#00ff00'>‚úÖ VICTORY!</span>";
            saveData();
            setTimeout(nextPuzzle, 1000);
        } else {
            streak = 0;
            currentPlayer.stars = 0; 
            document.getElementById('status-msg').innerHTML = "<span style='color:#ff4444'>‚ùå FAILED!</span>";
            saveData();
            setTimeout(() => { game.undo(); board.position(game.fen()); }, 800);
        }
        document.getElementById('streak-ui').innerText = `Streak: ${streak} ‚≠ê`;
    }

    function nextPuzzle() {
        if(!gameActive) return;
        currentIdx = (currentIdx + 1) % puzzles.length;
        game.load(puzzles[currentIdx].fen);
        board.position(puzzles[currentIdx].fen);
        document.getElementById('status-msg').innerText = "Onward, Knight!";
    }

    function endGame() {
        gameActive = false;
        document.getElementById('final-score-msg').innerText = `${currentPlayer.name}, you secured ${currentPlayer.stars} stars for the Wine Castle!`;
        document.getElementById('game-over-screen').style.display = 'flex';
    }

    function saveData() {
        localStorage.setItem('chessQuestPlayers', JSON.stringify(players));
        updateUI();
    }

    function updateUI() {
        const sorted = [...players].sort((a, b) => b.stars - a.stars).slice(0, 3);
        document.getElementById('leaderboard-body').innerHTML = sorted.map((p, i) => 
            `<tr><td>${['ü•á','ü•à','ü•â'][i]}</td><td>${p.name}</td><td>${p.stars}</td></tr>`
        ).join('');
    }
</script>
</body>
</html>
