
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academy of the Crimson Engine</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <style>
        body { background-color: #4a0404; color: #ffd700; font-family: 'Garamond', serif; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .white-1e1d7 { background-color: #ffd700 !important; } 
        .black-3c85d { background-color: #720b0b !important; } 
        #myBoard { width: 400px; border: 6px solid #ffd700; box-shadow: 0 0 50px #000; }
        
        .master-layout { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        
        /* Trophy Room Styles */
        #trophyRoom { width: 250px; background: #2a0202; border: 2px solid #ffd700; padding: 15px; border-radius: 8px; }
        .trophy { display: flex; align-items: center; margin-bottom: 10px; opacity: 0.3; transition: 0.5s; }
        .trophy.unlocked { opacity: 1; color: #fff; text-shadow: 0 0 5px #ffd700; }
        .trophy-icon { font-size: 24px; margin-right: 10px; }

        #moveLogContainer { width: 300px; height: 400px; background: #2a0202; border: 2px solid #ffd700; padding: 15px; overflow-y: auto; font-size: 0.85em; }
        .tutor-bubble { background: #ffd700; color: #4a0404; padding: 12px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; border: 2px solid #fff; }

        button { background: #ffd700; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 5px; margin: 5px; color: #4a0404; }
        button:hover { background: #fff; }
    </style>
</head>
<body>

    <h1>Tutor Busayo's Academy</h1>
    
    <div class="master-layout">
        <div id="trophyRoom">
            <h3 style="text-align:center; border-bottom: 1px solid #ffd700;">üèÜ Hall of Trophies</h3>
            <div id="t-castle" class="trophy"><span class="trophy-icon">üè∞</span> Fortress (Castled)</div>
            <div id="t-capture" class="trophy"><span class="trophy-icon">‚öîÔ∏è</span> Raider (First Take)</div>
            <div id="t-win" class="trophy"><span class="trophy-icon">üëë</span> Victor (Won Game)</div>
            <div id="t-center" class="trophy"><span class="trophy-icon">üéØ</span> Strategist (Center Control)</div>
            <hr>
            <p style="font-size: 0.8em; text-align: center;">Highest Accuracy: <span id="highScore">0</span>%</p>
        </div>

        <div>
            <div id="myBoard"></div>
            <div style="margin-top:15px; text-align:center;">
                <button onclick="undoMove()">Undo</button>
                <button onclick="evaluatePerformance()">Grading</button>
            </div>
        </div>

        <div id="moveLogContainer">
            <div id="tutor-comment" class="tutor-bubble">"Your progress is recorded in the Hall. Make me proud, student."</div>
            <div id="moveLog"></div>
        </div>
    </div>

<script>
var board = null;
var game = new Chess();
var sourceSquare = null;
var stats = JSON.parse(localStorage.getItem('busayoStats')) || { high: 0, castle: false, capture: false, win: false, center: false };

function updateTrophies() {
    if (stats.castle) $('#t-castle').addClass('unlocked');
    if (stats.capture) $('#t-capture').addClass('unlocked');
    if (stats.win) $('#t-win').addClass('unlocked');
    if (stats.center) $('#t-center').addClass('unlocked');
    $('#highScore').text(stats.high);
    localStorage.setItem('busayoStats', JSON.stringify(stats));
}

function evaluatePerformance() {
    let score = Math.floor(Math.random() * 40) + 60; // Simple calc for demo
    if (score > stats.high) stats.high = score;
    if (game.in_checkmate() && game.turn() === 'b') stats.win = true;
    updateTrophies();
    alert("Grade: " + score + "%. Performance recorded.");
}

function engineMove() {
    var moves = game.moves();
    if (moves.length === 0) return;
    game.move(moves[0]);
    board.position(game.fen());
}

function onSquareClick(square) {
    if (game.turn() === 'b') return;
    if (sourceSquare === null) {
        sourceSquare = square;
        $('.square-' + square).css('box-shadow', 'inset 0 0 5px 5px #fff');
    } else {
        var move = game.move({ from: sourceSquare, to: square, promotion: 'q' });
        if (move) {
            if (move.san.includes('O-O')) stats.castle = true;
            if (move.captured) stats.capture = true;
            if (['e4','d4','e5','d5'].includes(move.to)) stats.center = true;
            updateTrophies();
            board.position(game.fen());
            setTimeout(engineMove, 600);
        }
        sourceSquare = null;
        $('.square-55d63').css('box-shadow', 'none');
    }
}

function undoMove() { game.undo(); game.undo(); board.position(game.fen()); }

board = Chessboard('myBoard', { position: 'start', draggable: false });
$('#myBoard').on('click', '.square-55d63', function() { onSquareClick($(this).attr('data-square')); });
updateTrophies();
</script>
</body>
</html>
