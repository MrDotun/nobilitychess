<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobility Chess Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --yellow: #FFD700; 
            --wine: #5d1823; 
            --dark: #0b0c10; 
            --noble-blue: #0a192f; 
        }
        
        body { margin: 0; background: var(--dark); color: #c5c6c7; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #splash {
            position: fixed; inset: 0; 
            background: radial-gradient(circle, #1a3a5f 0%, var(--dark) 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 2000; transition: 0.5s;
        }

        .shield {
            width: 220px; height: 240px; 
            border: 4px solid var(--yellow); border-radius: 20% 20% 45% 45%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }

        .proceed-btn {
            margin-top: 40px; background: var(--yellow); color: var(--dark);
            border: 2px solid var(--yellow); padding: 18px 60px;
            font-family: 'Cinzel'; font-weight: 900; cursor: pointer; border-radius: 8px;
        }

        nav {
            position: fixed; top: 0; width: 100%; padding: 10px 20px;
            display: none; align-items: center; justify-content: space-between;
            background: rgba(10, 25, 47, 0.95); z-index: 1000; border-bottom: 2px solid var(--wine);
            box-sizing: border-box;
        }

        section { display: none; min-height: 100vh; padding: 100px 20px; text-align: center; }
        section.active { display: block; }

        .stage { height: 320px; perspective: 1000px; display: flex; justify-content: center; align-items: center; margin-bottom: 30px; }
        .ring { width: 190px; height: 240px; transform-style: preserve-3d; animation: revolve 12s ease-in-out infinite; }
        .ring div { position: absolute; inset: 0; }
        .ring img { width: 100%; height: 100%; object-fit: contain; }
        
        .img1 { transform: rotateY(0deg) translateZ(210px); }
        .img2 { transform: rotateY(120deg) translateZ(210px); }
        .img3 { transform: rotateY(240deg) translateZ(210px); }

        @keyframes revolve {
            0%, 25% { transform: rotateY(0deg); }
            33%, 58% { transform: rotateY(-120deg); }
            66%, 91% { transform: rotateY(-240deg); }
            100% { transform: rotateY(-360deg); }
        }

        /* --- THE NEW QUEST LINK BLOCK --- */
        .quest-block {
            max-width: 500px;
            margin: 20px auto;
            padding: 25px;
            border: 2px solid var(--wine);
            background: rgba(93, 24, 35, 0.1);
            border-radius: 12px;
            transition: 0.3s;
        }
        .quest-block:hover {
            border-color: var(--yellow);
            background: rgba(255, 215, 0, 0.05);
        }
        .quest-block h2 { 
            font-family: 'Cinzel'; 
            color: var(--yellow); 
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }
        .quest-link-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: var(--yellow);
            color: var(--dark);
            text-decoration: none;
            font-family: 'Cinzel';
            font-weight: 900;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="shield"><div class="logo-text" style="color:var(--yellow); font-family:'Cinzel'">LOGO</div></div>
        <button class="proceed-btn" onclick="startApp()">ENTER REALM</button>
    </div>

    <nav id="navbar">
        <div class="nav-brand"><span class="nav-title">NOBILITY CHESS</span></div>
    </nav>

    <section id="home" class="active">
        <div class="stage">
            <div class="ring">
                <div class="img1"><img src="trophy.png" alt="Trophy"></div>
                <div class="img2"><img src="knight.png" alt="Knight"></div>
                <div class="img3"><img src="king.png" alt="King"></div>
            </div>
        </div>

        <div class="quest-block">
            <h2>Chess Quest</h2>
            <p>Rescue Coach Adekunle Busayo in this puzzle adventure!</p>
            <a href="chessquest.html" class="quest-link-btn">START ADVENTURE</a>
        </div>
    </section>

    <script>
        function startApp() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('navbar').style.display = 'flex';
            document.getElementById('home').classList.add('active');
        }
    </script>
</body>
</html>
