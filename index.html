<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobility Chess Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        /* Restored original blue + added Wine and Yellow */
        :root { 
            --yellow: #FFD700; 
            --wine: #5d1823; 
            --dark: #0b0c10; 
            --noble-blue: #0a192f; 
            --parent-slate: #1c2541; /* Professional tone for parents */
        }
        
        body { margin: 0; background: var(--dark); color: #c5c6c7; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #splash {
            position: fixed; inset: 0; 
            background: radial-gradient(circle, #1a3a5f 0%, var(--dark) 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 2000; transition: 0.5s;
        }

        .shield {
            width: 220px; height: 240px; 
            background: transparent;
            border: 4px solid var(--yellow); border-radius: 20% 20% 45% 45%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(93, 24, 35, 0.5); 
            padding: 10px;
            overflow: hidden;
        }
        
        .shield img { 
            width: 110%; 
            height: auto; 
            object-fit: contain; 
            mix-blend-mode: screen; 
            filter: contrast(1.1) brightness(1.1);
        }

        .logo-text { color: var(--yellow); font-family: 'Cinzel'; margin-top: 25px; font-size: 1.4rem; text-align: center; font-weight: 700; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        .proceed-btn {
            margin-top: 40px;
            background: var(--yellow);
            color: var(--dark);
            border: 2px solid var(--yellow);
            padding: 18px 60px;
            font-family: 'Cinzel';
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); box-shadow: 0 20px 30px rgba(255, 215, 0, 0.3); }
        }

        .proceed-btn:hover {
            background: var(--wine);
            color: var(--yellow);
            border-color: var(--wine);
        }

        nav {
            position: fixed; top: 0; width: 100%; padding: 10px 20px;
            display: none; align-items: center; justify-content: space-between;
            background: rgba(10, 25, 47, 0.95); z-index: 1000; border-bottom: 2px solid var(--wine);
            box-sizing: border-box;
        }
        .nav-brand { display: flex; align-items: center; gap: 10px; }
        .nav-logo { width: 40px; height: 40px; border: 1px solid var(--yellow); border-radius: 5px; mix-blend-mode: screen; }
        .nav-title { font-family: 'Cinzel'; color: var(--yellow); font-size: 0.9rem; font-weight: 700; }

        /* Added Quest Link Style */
        .quest-link {
            text-decoration: none;
            background: var(--wine);
            color: var(--yellow);
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Cinzel';
            font-size: 0.8rem;
            border: 1px solid var(--yellow);
            transition: 0.3s;
        }
        .quest-link:hover {
            background: var(--yellow);
            color: var(--wine);
        }

        section { display: none; min-height: 100vh; padding: 80px 20px; text-align: center; box-sizing: border-box; }
        section.active { display: block; animation: quickFade 0.4s ease; }
        @keyframes quickFade { from { opacity: 0; } to { opacity: 1; } }

        .stage { height: 320px; perspective: 1000px; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; }
        .ring { 
            width: 190px; 
            height: 240px; 
            transform-style: preserve-3d; 
            animation: revolve 12s ease-in-out infinite; 
        }
        .ring div { position: absolute; inset: 0; overflow: hidden; background: transparent; }
        .ring img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.2)); }
        
        .img1 { transform: rotateY(0deg) translateZ(210px); }
        .img2 { transform: rotateY(120deg) translateZ(210px); }
        .img3 { transform: rotateY(240deg) translateZ(210px); }

        @keyframes revolve {
            0%, 25% { transform: rotateY(0deg); }
            33%, 58% { transform: rotateY(-120deg); }
            66%, 91% { transform: rotateY(-240deg); }
            100% { transform: rotateY(-360deg); }
        }

        /* Adventure Card Style */
        .adventure-card {
            background: linear-gradient(45deg, var(--wine), var(--noble-blue));
            border: 2px solid var(--yellow);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .adventure-card h2 { font-family: 'Cinzel'; color: var(--yellow); }
        .adventure-card p { font-size: 1.1rem; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="shield">
            <img src="logo.png" alt="Academy Logo">
        </div>
        <div class="logo-text">NOBILITY CHESS ACADEMY</div>
        <button class="proceed-btn" onclick="startApp()">ENTER REALM</button>
    </div>

    <nav id="navbar">
        <div class="nav-brand">
            <img src="logo.png" class="nav-logo" alt="Logo">
            <span class="nav-title">NOBILITY CHESS</span>
        </div>
        <a href="chessquest.html" class="quest-link">üèÜ START QUEST</a>
    </nav>

    <section id="home" class="active">
        <div class="stage">
            <div class="ring">
                <div class="img1"><img src="trophy.png" alt="Trophy"></div>
                <div class="img2"><img src="knight.png" alt="Knight"></div>
                <div class="img3"><img src="king.png" alt="King"></div>
            </div>
        </div>

        <div class="adventure-card">
            <h2>NEW ADVENTURE!</h2>
            <p>Coach Adekunle Busayo has been captured! Only the bravest tacticians can solve the puzzles and complete the mission.</p>
            <a href="chessquest.html" style="text-decoration: none;">
                <button class="proceed-btn" style="margin-top: 10px; padding: 12px 30px; font-size: 1rem;">RESCUE THE COACH</button>
            </a>
        </div>
    </section>

    <script>
        function startApp() {
            document.getElementById('splash').style.transform = 'translateY(-100%)';
            document.getElementById('navbar').style.display = 'flex';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
