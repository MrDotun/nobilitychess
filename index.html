<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobility Chess Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --wine: #5d1823; --dark: #0b0c10; --noble-blue: #0a192f; }
        
        body { margin: 0; background: var(--dark); color: #c5c6c7; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #splash {
            position: fixed; inset: 0; 
            background: radial-gradient(circle, #1a3a5f 0%, var(--dark) 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 2000; transition: 0.5s;
        }

        .shield {
            width: 220px; height: 240px; 
            background: transparent;
            border: 4px solid var(--gold); border-radius: 20% 20% 45% 45%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.2), inset 0 0 20px rgba(212, 175, 55, 0.1); 
            padding: 10px;
            overflow: hidden;
        }
        
        /* LOGO BLENDING FIX */
        .shield img { 
            width: 110%; 
            height: auto; 
            object-fit: contain; 
            mix-blend-mode: screen; /* Makes the maroon background transparent */
            filter: contrast(1.1) brightness(1.1);
        }

        .logo-text { color: var(--gold); font-family: 'Cinzel'; margin-top: 25px; font-size: 1.4rem; text-align: center; font-weight: 700; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        /* LARGER FLOATING PROCEED BUTTON */
        .proceed-btn {
            margin-top: 40px;
            background: var(--gold);
            color: var(--dark);
            border: 2px solid var(--gold);
            padding: 18px 60px; /* Increased size */
            font-family: 'Cinzel';
            font-weight: 900;
            font-size: 1.2rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite; /* Floating effect */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); box-shadow: 0 20px 30px rgba(212, 175, 55, 0.3); }
        }

        .proceed-btn:hover {
            background: transparent;
            color: var(--gold);
            transform: scale(1.05) translateY(-5px);
        }

        nav {
            position: fixed; top: 0; width: 100%; padding: 10px 20px;
            display: none; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.95); z-index: 1000; border-bottom: 1px solid var(--gold);
            box-sizing: border-box;
        }
        .nav-brand { display: flex; align-items: center; gap: 10px; }
        /* Nav logo blending */
        .nav-logo { width: 40px; height: 40px; border: 1px solid var(--gold); border-radius: 5px; mix-blend-mode: screen; }
        .nav-title { font-family: 'Cinzel'; color: var(--gold); font-size: 0.9rem; font-weight: 700; }

        section { display: none; min-height: 100vh; padding: 80px 20px; text-align: center; box-sizing: border-box; }
        section.active { display: block; animation: quickFade 0.4s ease; }
        @keyframes quickFade { from { opacity: 0; } to { opacity: 1; } }

        .stage { height: 260px; perspective: 1000px; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; }
        .ring { 
            width: 150px; 
            height: 200px; 
            transform-style: preserve-3d; 
            animation: revolve 12s ease-in-out infinite; 
        }
        .ring div { position: absolute; inset: 0; overflow: hidden; background: transparent; }
        .ring img { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.2)); }
        
        .img1 { transform: rotateY(0deg) translateZ(180px); }
        .img2 { transform: rotateY(120deg) translateZ(180px); }
        .img3 { transform: rotateY(240deg) translateZ(180px); }

        @keyframes revolve {
            0%, 25% { transform: rotateY(0deg); }
            33%, 58% { transform: rotateY(-120deg); }
            66%, 91% { transform: rotateY(-240deg); }
            100% { transform: rotateY(-360deg); }
        }

        .profile-img { 
            width: 320px; 
            height: 320px; 
            border-radius: 50%; 
            border: 4px solid var(--gold); 
            margin: 20px auto; 
            object-fit: cover;
            object-position: top;
            display: block;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }

        .slide-btn {
            background: var(--gold); color: black; padding: 18px 50px;
            border: none; border-radius: 50px; font-weight: 900;
            cursor: pointer; margin-top: 20px; display: inline-block;
            box-shadow: 0 6px 0 #8a6d1d; font-size: 1rem;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; max-width: 400px; margin: 0 auto; }
        .box { background: #161b22; border: 1.5px solid var(--wine); padding: 20px 10px; border-radius: 12px; text-decoration: none; color: white; }
        .box:hover { border-color: var(--gold); background: var(--wine); }
        .box span { font-size: 1.5rem; display: block; margin-bottom: 5px; }
        .box h3 { font-size: 0.75rem; margin: 0; font-family: 'Cinzel'; }
    </style>
</head>
<body>

<div id="splash">
    <div class="shield">
        <img src="Screenshot_20260223-215614.jpg">
    </div>
    <div class="logo-text">Welcome to Nobility Chess</div>
    <button class="proceed-btn" onclick="startApp()">PROCEED</button>
</div>

<nav id="main-nav">
    <div class="nav-brand">
        <img src="Screenshot_20260223-215614.jpg" class="nav-logo"> <span class="nav-title">NOBILITY CHESS</span>
    </div>
    <div style="font-size: 10px; font-weight: 900; cursor: pointer;" onclick="show('home')">HOME</div>
</nav>

<section id="home" class="active">
    <div class="stage">
        <div class="ring">
            <div class="img1"><img src="1771877010696.jpg"></div> 
            <div class="img2"><img src="1771877893498.jpg"></div> 
            <div class="img3"><img src="1771879595551.jpg"></div> 
        </div>
    </div>
    
    <img src="1771879595551.jpg" class="profile-img"> 
    
    <p style="font-weight:900; margin:5px 0 0 0; color:var(--gold); font-size: 1.3rem;">ADEKUNLE BUSAYO</p>
    
    <button class="slide-btn" onclick="show('academy')">ENTER ACADEMY ‚ûî</button>
</section>

<section id="academy">
    <h2 style="font-size: 1.2rem;">CURRICULUM</h2>
    <div class="grid">
        <div class="box"><span>üìö</span><h3>Classroom</h3></div>
        <div class="box"><span>üß©</span><h3>Puzzles</h3></div>
        <div class="box"><span>üìÖ</span><h3>Tasks</h3></div>
        <div class="box"><span>ü§ñ</span><h3>Engine</h3></div>
        <a href="https://lichess.org" target="_blank" class="box" style="grid-column: span 2; border-color: #444;">
            <span>‚öîÔ∏è</span><h3>LICHESS ARENA</h3>
        </a>
    </div>
    <p onclick="show('home')" style="color:var(--gold); font-size: 12px; margin-top: 30px; cursor: pointer;">‚Üê BACK</p>
</section>

<script>
    function show(id) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    function startApp() {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-nav').style.display = 'flex';
        }, 500);
    }
</script>

</body>
</html>
