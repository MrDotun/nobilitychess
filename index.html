<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobility Chess Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --wine: #5d1823; --dark: #0b0c10; }
        
        /* FAST LOAD: Splash is now only 1 second total */
        body { margin: 0; background: var(--dark); color: #c5c6c7; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        #splash {
            position: fixed; inset: 0; background: var(--dark);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 2000; transition: 0.5s;
        }

        /* SHIELD FIX: Padding added so "N.C.A" isn't covered */
        .shield {
            width: 220px; height: 240px; background: var(--wine);
            border: 4px solid var(--gold); border-radius: 20% 20% 45% 45%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); padding: 10px; /* Space for the NCA text */
        }
        .shield img { width: 95%; height: auto; object-fit: contain; }

        /* NAV: Logo + Text beside it */
        nav {
            position: fixed; top: 0; width: 100%; padding: 10px 20px;
            display: none; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.95); z-index: 1000; border-bottom: 1px solid var(--gold);
            box-sizing: border-box;
        }
        .nav-brand { display: flex; align-items: center; gap: 10px; }
        .nav-logo { width: 40px; height: 40px; border: 1px solid var(--gold); border-radius: 5px; }
        .nav-title { font-family: 'Cinzel'; color: var(--gold); font-size: 0.9rem; font-weight: 700; }

        /* CONTENT SECTIONS */
        section { display: none; min-height: 100vh; padding: 80px 20px; text-align: center; box-sizing: border-box; }
        section.active { display: block; animation: quickFade 0.4s ease; }
        @keyframes quickFade { from { opacity: 0; } to { opacity: 1; } }

        /* CAROUSEL */
        .stage { height: 260px; perspective: 1000px; display: flex; justify-content: center; align-items: center; }
        .ring { width: 130px; height: 180px; transform-style: preserve-3d; animation: revolve 15s linear infinite; }
        .ring div { position: absolute; inset: 0; border: 2px solid var(--gold); border-radius: 8px; overflow: hidden; }
        .ring img { width: 100%; height: 100%; object-fit: cover; }
        .img1 { transform: rotateY(0deg) translateZ(160px); }
        .img2 { transform: rotateY(120deg) translateZ(160px); }
        .img3 { transform: rotateY(240deg) translateZ(160px); }
        @keyframes revolve { from { transform: rotateY(0); } to { transform: rotateY(360deg); } }

        /* SLIDE BUTTON */
        .slide-btn {
            background: var(--gold); color: black; padding: 16px 45px;
            border: none; border-radius: 50px; font-weight: 900;
            cursor: pointer; margin-top: 25px; transform: translateX(-110%);
            animation: slideIn 0.6s forwards 0.2s; box-shadow: 0 6px 0 #8a6d1d;
        }
        @keyframes slideIn { to { transform: translateX(0); } }

        /* ACADEMY GRID */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; max-width: 400px; margin: 0 auto; }
        .box { background: #161b22; border: 1.5px solid var(--wine); padding: 20px 10px; border-radius: 12px; text-decoration: none; color: white; }
        .box:hover { border-color: var(--gold); background: var(--wine); }
        .box span { font-size: 1.5rem; display: block; margin-bottom: 5px; }
        .box h3 { font-size: 0.75rem; margin: 0; font-family: 'Cinzel'; }
    </style>
</head>
<body>

<div id="splash">
    <div class="shield">
        <img src="Screenshot_20260223-215614.jpg"> </div>
</div>

<nav id="main-nav">
    <div class="nav-brand">
        <img src="Screenshot_20260223-215614.jpg" class="nav-logo"> <span class="nav-title">NOBILITY CHESS</span>
    </div>
    <div style="font-size: 10px; font-weight: 900;" onclick="show('home')">HOME</div>
</nav>

<section id="home" class="active">
    <div class="stage">
        <div class="ring">
            <div class="img1"><img src="1771877010696.jpg"></div> <div class="img2"><img src="1771877893498.jpg"></div> <div class="img3"><img src="1771879595551.jpg"></div> </div>
    </div>
    <img src="1771879595551.jpg" style="width:70px; height:70px; border-radius:50%; border:2px solid var(--gold); margin-top:15px;"> <p style="font-weight:900; margin:5px 0 0 0; color:var(--gold);">ADEKUNLE BUSAYO</p>
    <button class="slide-btn" onclick="show('academy')">ENTER ACADEMY ‚ûî</button>
</section>

<section id="academy">
    <h2 style="font-size: 1.2rem;">CURRICULUM</h2>
    <div class="grid">
        <div class="box"><span>üìö</span><h3>Classroom</h3></div>
        <div class="box"><span>üß©</span><h3>Puzzles</h3></div>
        <div class="box"><span>üìÖ</span><h3>Tasks</h3></div>
        <div class="box"><span>ü§ñ</span><h3>Engine</h3></div>
        <a href="https://lichess.org" target="_blank" class="box" style="grid-column: span 2; border-color: #444;">
            <span>‚öîÔ∏è</span><h3>LICHESS ARENA</h3>
        </a>
    </div>
    <p onclick="show('home')" style="color:var(--gold); font-size: 12px; margin-top: 30px; cursor: pointer;">‚Üê BACK</p>
</section>

<script>
    function show(id) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    // SPEED FIX: Only 1 second wait time
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-nav').style.display = 'flex';
            }, 500);
        }, 1000); 
    };
</script>

</body>
</html>
