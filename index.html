<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobility Chess Academy | Adekunle Busayo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --wine: #5d1823; /* Exact blend from your logo image */
            --dark: #0b0c10;
            --text: #c5c6c7;
        }

        body {
            margin: 0;
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, .logo { font-family: 'Cinzel', serif; color: var(--gold); letter-spacing: 2px; }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; inset: 0; background: var(--dark);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 2000; transition: opacity 1s;
        }

        .logo-shield {
            width: 220px; height: 220px; background: var(--wine);
            border: 4px solid var(--gold); border-radius: 50% 50% 50% 50% / 10% 10% 90% 90%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 20px 50px rgba(93, 24, 35, 0.6);
            animation: floatShield 4s ease-in-out infinite;
            overflow: hidden;
        }
        .logo-shield img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes floatShield {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- NAVIGATION (Visible after splash) --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 50px;
            display: none; justify-content: space-between; align-items: center;
            background: rgba(11, 12, 16, 0.95); backdrop-filter: blur(15px);
            z-index: 1000; border-bottom: 1px solid var(--gold);
            box-sizing: border-box;
        }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 13px; font-weight: 900; cursor: pointer; }

        /* --- SECTIONS --- */
        section { display: none; min-height: 100vh; padding: 120px 20px 50px; text-align: center; }
        section.active { display: block; }

        .hero-img { 
            width: 200px; height: 200px; border-radius: 50%; 
            border: 4px solid var(--gold); margin-bottom: 20px;
            object-fit: cover;
        }

        .impact-bar {
            background: var(--wine); padding: 30px; border-radius: 15px;
            margin: 40px auto; max-width: 600px; display: flex; align-items: center; justify-content: center; gap: 20px;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #1a1a1a; border: 2px solid var(--gold); padding: 30px; border-radius: 20px; }

        /* --- 3D CAROUSEL --- */
        .carousel-viewport { height: 400px; perspective: 1000px; display: flex; justify-content: center; align-items: center; overflow: hidden;}
        .carousel-ring { width: 200px; height: 250px; position: relative; transform-style: preserve-3d; animation: rotate 20s linear infinite; }
        .carousel-item { position: absolute; width: 100%; height: 100%; border: 2px solid var(--gold); border-radius: 10px; overflow: hidden; }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(280px); }
        .carousel-item:nth-child(2) { transform: rotateY(120deg) translateZ(280px); }
        .carousel-item:nth-child(3) { transform: rotateY(240deg) translateZ(280px); }

        @keyframes rotate { from { transform: rotateY(0); } to { transform: rotateY(360deg); } }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="logo-shield">
        <img src="Screenshot_20260223-215614.jpg">
    </div>
    <h2 style="color:var(--gold); margin-top:20px;">Nobility Academy</h2>
</div>

<nav id="main-nav">
    <div class="logo">NOBILITY</div>
    <div class="nav-links">
        <a onclick="show('home')">HOME</a>
        <a onclick="show('classroom')">ACADEMY</a>
        <a onclick="show('surprise')">GALLERY</a>
    </div>
</nav>

<section id="home" class="active">
    <img src="1771879595551.jpg" class="hero-img">
    <h1 style="font-size: 2.5rem;">Adekunle <span style="color:white">Busayo</span></h1>
    <div class="impact-bar">
        <h2 style="font-size: 3rem; margin:0;">28+</h2>
        <p style="text-align:left; margin:0; font-weight:900;">SCHOOLS IN NIGERIA<br><span style="font-weight:400; font-size:0.8rem;">Child Legacy & Brain Builders</span></p>
    </div>
</section>

<section id="classroom">
    <h2>THE CLASSROOM</h2>
    <div class="grid">
        <div class="card"><h3>üõ°Ô∏è DEFENSE</h3><p>Master the fortress.</p></div>
        <div class="card"><h3>‚öîÔ∏è ATTACK</h3><p>Precision strikes.</p></div>
    </div>
</section>

<section id="surprise">
    <h2>KIDS' ARENA</h2>
    <div class="carousel-viewport">
        <div class="ring">
            <div class="carousel-item"><img src="1771877010696.jpg"></div>
            <div class="carousel-item"><img src="1771877893498.jpg"></div>
            <div class="carousel-item"><img src="1771879595551.jpg"></div>
        </div>
    </div>
</section>

<script>
    function show(id) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-nav').style.display = 'flex';
            }, 1000);
        }, 3000);
    };
</script>

</body>
</html>
