<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Adekunle Busayo's Chess Corner</title>
    <style>
        /* Theme Colors: Navy Blue (#001f3f), Yellow (#FFD700), Wine (#722f37) */
        body { background-color: #f4f4f4; font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; padding: 20px; }
        
        #chess-game-zone { 
            max-width: 550px; width: 100%; text-align: center; 
            border: 6px solid #FFD700; padding: 25px; border-radius: 30px; 
            background-color: #001f3f; /* Navy Blue Background */
            color: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); 
        }

        .stats-bar { 
            display: flex; justify-content: space-around; margin-bottom: 20px; 
            background: rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 50px; 
            border: 2px solid #FFD700; color: #FFD700; font-weight: bold; font-size: 1.1em;
        }

        #puzzle-title { color: #FFD700; margin: 15px 0; font-size: 1.6em; text-transform: uppercase; letter-spacing: 1px; }

        iframe { border: 5px solid #722f37; border-radius: 15px; width: 100%; max-width: 400px; height: 440px; background: white; }

        .action-btns { margin-top: 25px; display: flex; flex-direction: column; gap: 10px; align-items: center; }

        button { cursor: pointer; border: none; transition: all 0.2s; font-weight: bold; text-transform: uppercase; }
        button:hover { transform: translateY(-2px); filter: brightness(1.1); }

        #solved-btn { 
            background-color: #FFD700; color: #001f3f; width: 80%;
            padding: 18px; border-radius: 50px; font-size: 1.3em; 
            box-shadow: 0 6px #b8860b; 
        }

        #hint-btn { 
            background-color: #722f37; color: white; width: 60%;
            padding: 12px; border-radius: 50px; font-size: 1em; 
            box-shadow: 0 5px #4a1e24; 
        }

        .nav-btns { margin-top: 30px; display: flex; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; }
        .nav-btn { background: #555; color: white; padding: 10px 20px; border-radius: 10px; font-size: 0.9em; }
        .next-btn { background: #722f37; color: white; }

        #hall-of-fame { 
            display: none; margin-bottom: 20px; background: #FFD700; 
            color: #001f3f; border-radius: 15px; padding: 15px; 
        }

        .coach-footer { font-size: 0.85em; color: #aaa; margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>

<div id="chess-game-zone">
    <div id="hall-of-fame">
        <h3 style="margin:0;">üèÜ HALL OF FAME üèÜ</h3>
        <div id="champ-name" style="font-size: 1.5em; font-weight: bold; margin: 10px 0;"></div>
        <button onclick="printCert()" style="background:#001f3f; color:white; padding:5px 15px; border-radius:5px; font-size: 0.8em;">Print Official Certificate üéì</button>
    </div>

    <div class="stats-bar">
        <div>üåü Stars: <span id="score-val">0</span>/50</div>
        <div>üéñÔ∏è Level: <span id="level-val">1</span></div>
    </div>

    <h2 id="puzzle-title">Mate in 1</h2>

    <iframe id="chess-board" src="" frameborder="0"></iframe>

    <div class="action-btns">
        <button id="solved-btn" onclick="markSolved()">I SOLVED IT! ‚ú®</button>
        <button id="hint-btn" onclick="getCoachHint()">COACH'S HINT üí°</button>
    </div>

    <div class="nav-btns">
        <button class="nav-btn" onclick="changePuzzle(-1)">‚¨ÖÔ∏è PREVIOUS</button>
        <button class="nav-btn next-btn" onclick="changePuzzle(1)">SKIP NEXT ‚û°Ô∏è</button>
    </div>

    <div class="coach-footer">
        Training curated by <b>Coach Adekunle Busayo</b>
    </div>
</div>

<script>
    const puzzles = [
        // (The full list of 50 IDs should be here as provided in previous steps)
        { id: "61343", title: "The Back Rank Mate", hint: "The King is stuck! Use your Rook on the last row." },
        { id: "vS1Nl", title: "Sneaky Knight Fork", hint: "Can your Knight attack the King and Queen at the same time?" },
        { id: "q8z4O", title: "The Skewer", hint: "Attack the King. When he moves, grab the piece behind him!" },
        { id: "61444", title: "Scholar's Mate", hint: "Look at that weak f7 pawn next to the King!" }
        // ... (Keep adding the other IDs into this array)
    ];

    let currentIdx = 0;
    let score = localStorage.getItem('chessScore') ? parseInt(localStorage.getItem('chessScore')) : 0;

    function updateGame() {
        const p = puzzles[currentIdx];
        document.getElementById('puzzle-title').innerText = p.title;
        document.getElementById('chess-board').src = `https://lichess.org/training/frame/${p.id}?theme=green&bg=light`;
        document.getElementById('score-val').innerText = score;
        document.getElementById('level-val').innerText = Math.floor(score / 5) + 1;
        
        if (score >= 50) {
            const name = localStorage.getItem('chessChampName');
            if (name) {
                document.getElementById('hall-of-fame').style.display = 'block';
                document.getElementById('champ-name').innerText = name;
            }
        }
    }

    function markSolved() {
        score++;
        localStorage.setItem('chessScore', score);
        
        if (score === 50) {
            const n = prompt("AMAZING! You reached 50 Stars! Enter your name for the Hall of Fame:");
            if (n) localStorage.setItem('chessChampName', n);
        }

        const btn = document.getElementById('solved-btn');
        btn.innerText = "COACH IS PROUD! üèÖ";
        btn.style.background = "#fff";
        
        setTimeout(() => {
            btn.innerText = "I SOLVED IT! ‚ú®";
            btn.style.background = "#FFD700";
            changePuzzle(1);
        }, 1200);
    }

    function getCoachHint() {
        alert("üë®‚Äçüè´ COACH ADEKUNLE BUSAYO SAYS:\n\n\"" + puzzles[currentIdx].hint + "\"");
    }

    function changePuzzle(step) {
        currentIdx = (currentIdx + step + puzzles.length) % puzzles.length;
        updateGame();
    }

    function printCert() {
        const name = localStorage.getItem('chessChampName') || "Chess Hero";
        const w = window.open('', '_blank');
        w.document.write(`
            <body style="text-align:center; border:20px solid #001f3f; padding:50px; font-family:serif; background:#FFFBE6;">
                <h1 style="color:#722f37; font-size:40px;">CERTIFICATE OF ACHIEVEMENT</h1>
                <p>This award is proudly presented to</p>
                <h2 style="font-size:50px; border-bottom: 2px solid #FFD700; display:inline-block;">${name}</h2>
                <p style="font-size:20px;">For mastering 50 Chess Puzzles under the guidance of</p>
                <h3>COACH ADEKUNLE BUSAYO</h3>
                <div style="font-size:50px;">üèÜ‚ôüÔ∏èüåü</div>
            </body>
        `);
        w.print();
    }

    updateGame();
</script>
</body>
</html>
